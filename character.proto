syntax = "proto3";

package character;

option java_package = "mech.mania.engine.game.characters";
option java_outer_classname = "CharacterProtos";
option csharp_namespace = "MM26.IO.Models";

import "item.proto";

message Monster {
    double current_health = 1;
    int32 experience = 2;
    Position position = 3;
    item.Weapon weapon = 4;
    repeated item.Item drops = 5;
}

message Player {
    double current_health = 1;
    int32 experience = 2;
    Position position = 3;
    item.Weapon weapon = 4;

    int32 inventorySize = 5;
    string name = 6;
    item.Hat hat = 7;
    item.Clothes clothes = 8;
    item.Shoes shoes = 9;
    repeated item.Item inventory = 10;
    repeated item.TempStatusModifier activeEffects = 11;
}

message Position {
    string boardId = 1;
    int32 x = 2;
    int32 y = 3;
}

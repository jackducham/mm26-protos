syntax = "proto3";

package character;

option java_package = "mech.mania.engine.game.characters";
option java_outer_classname = "CharacterProtos";
option csharp_namespace = "MM26.IO.Models";

import "item.proto";

message Enemy {
    double currentHealth = 1;
    int32 experience = 2;
    Position position = 3;
    item.Weapon weapon = 4;
    repeated item.Item drops = 5;
}

message Player {
    string name = 1;
    item.Hat hat = 2;
    item.Clothes clothes = 3;
    item.Shoes shoes = 4;
    item.Weapon weapon = 5;
    repeated item.Item inventory = 6;

    double currentHealth = 7;
    int32 experience = 8;
    Position position = 9;
    repeated item.TempStatusModifier active_effects = 10;
}

message Position {
    string boardId = 1;
    int32 x = 2;
    int32 y = 3;
}

syntax = "proto3";

package game;

option java_package = "mech.mania.engine.domain.model";
option java_outer_classname = "GameStateProtos";
option csharp_namespace = "MM26.IO.Models";

import "board.proto";
import "character.proto";

message GameState {
  int64 state_id = 1;
  map<string, board.Board> board_names = 2;
  map<string, character.Player> player_names = 3;
  map<string, character.Monster> monster_names = 4;
}

message GameChange {
  repeated string new_player_names = 1;
  map<string, CharacterChange> character_stat_changes = 2;
}

message CharacterChange {
  bool died = 1;
  bool respawned = 2;

  character.DecisionType decision_type = 3;

  repeated character.Position path = 4;

  bool healthChanged = 5;
  bool maxHealthChanged = 6;
  bool experienceChanged = 7;
  bool levelChanged = 8;

  bool hatChanged = 9;
  bool clothesChanged = 10;
  bool shoesChanged = 11;
  bool weaponChanged = 12;

  repeated character.Position attackLocations = 13;
}

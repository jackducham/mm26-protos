syntax = "proto3";

package game;

option java_package = "mech.mania.engine.game";
option java_outer_classname = "VisualizerProtos";
option csharp_namespace = "MM26.IO.Models";

import "character.proto";
import "item.proto";

message VisualizerChange {
    repeated string new_player_names = 1;
    map<string, CharacterChange> characterStatChanges = 2;
}

message CharacterChange {

    bool died = 1;
    bool respawned = 2;

    character.Character.DecisionType decisionType = 3;

    repeated character.Position path = 4;
}
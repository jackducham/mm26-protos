syntax = "proto3";

package item;

option java_package = "mech.mania.engine.game.items";
option java_outer_classname = "ItemProtos";
option csharp_namespace = "MM26.IO.Models";

message Item {
    // Stand-in for inheritance
    int maxStack = 1;
    StatusModifier stats = 2;
    oneof item {
        Clothes clothes = 3;
        Hat hat = 4;
        Shoes shoes = 5;
        Weapon weapon = 6;
        Consumable consumable = 7;
    }
}

message Clothes {
    StatusModifier stats = 1;
}

message Hat {
    enum HatEffect {
        TEST = 0; // TOOD: add actual hat effects
    }
    StatusModifier stats = 1;
    HatEffect hat_effect = 2;
}

message Shoes {
    StatusModifier stats = 1;
}

message Weapon {
    StatusModifier stats = 1;
    int32 range = 2;
    int32 splashRadius = 3;
    TempStatusModifier onHitEffect = 4;
}

message Consumable {
    TempStatusModifier stats = 1;
}

message StatusModifier {
    int32 speed_change = 1;
    int32 health_change = 2;
    int32 experience_change = 3;
    int32 magic_damage_change = 4;
    int32 physical_damage_change = 5;
    int32 magic_defense_change = 6;
    int32 physical_defense_change = 7;
}

message TempStatusModifier {
    StatusModifier stats = 1;
    double damage_per_turn = 2;
    int32 duration = 3;
}

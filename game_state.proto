syntax = "proto3";

package game_state;

option java_package = "mech.mania.engine.game.model";
option java_outer_classname = "GameStateProtos";
option csharp_namespace = "MM26.IO.Models";

import "board.proto";
import "character.proto";

message GameState {
  int64 state_id = 1;
  map<string, board.Board> boardNames = 2;
  map<string, character.Player> playerNames = 3;
  map<string, character.Monster> monsterNames = 4;
}

message GameChange { int64 change_id = 1; }
